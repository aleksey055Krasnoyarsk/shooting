    {% extends 'blog/index.html' %} 

    {% block article %}
        <div align="center">
            {% if art.published_date %}
                <div align="right">
                    {{ art.published_date }}
                </div>
            {% endif %}
            <h1>{{ art.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ art.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
