    {% extends 'blog/index.html' %} 

    {% block federation %}
        <div align="center">
            {% if ab_fed.published_date %}
                <div align="right">
                    {{ ab_fed.published_date }}
                </div>
            {% endif %}
            <h1>{{ ab_fed.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ ab_fed.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
