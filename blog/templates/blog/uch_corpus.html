    {% extends 'blog/index.html' %} 

    {% block uch_cor %}
        <div align="center">
            {% if u_cor.published_date %}
                <div align="right">
                    {{ u_cor.published_date }}
                </div>
            {% endif %}
            <h1>{{ u_cor.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ u_cor.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
