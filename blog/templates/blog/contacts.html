    {% extends 'blog/index.html' %} 

    {% block contact %}
        <div align="center">
            {% if cont.published_date %}
                <div align="right">
                    {{ cont.published_date }}
                </div>
            {% endif %}
            <h1>{{ cont.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ cont.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
