    {% extends 'blog/index.html' %} 

    {% block news %}
        <div align="center">
            {% if post.published_date %}
                <div align="right">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ post.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
