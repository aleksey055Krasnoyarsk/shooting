    {% extends 'blog/index.html' %} 

    {% block instructor %}
        <div align="center">
            {% if instr.published_date %}
                <div align="right">
                    {{ instr.published_date }}
                </div>
            {% endif %}
            <h1>{{ instr.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ instr.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
