    {% extends 'blog/index.html' %} 

    {% block in_federation %}
        <div align="center">
            {% if in_fed.published_date %}
                <div align="right">
                    {{ in_fed.published_date }}
                </div>
            {% endif %}
            <h1>{{ in_fed.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ in_fed.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
